{% extends 'base.html' %}

{% block content %}
	<h4>Name</h4>
	<p>{{ item.name }}</p>
	<h4>Description<h4>
	<p>{{ item.description }}</p>
	<h4>Price</h4>
	<p>{{ item.price }}</p>
	<h4>Stock</h4>
	<p>{{ item.stock }}</p>
	<form method="POST" action="{% url 'cart:add' item.id %}">
		{% csrf_token %}
		<input type="number" name="quantity" placeholder="quantity"><br>
		<button type="submit">Add to cart</button>
	</form>
	<a href="{% url 'home:index' %}"> return home </a>
{% endblock %}
